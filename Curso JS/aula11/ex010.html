<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas </h1>
    Velocidade do Carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var vel = Number(window.document.querySelector("input#txtvel").value)
            var res = window.document.querySelector("div#res")
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`
            if (vel > 60){
                res.innerHTML += `<p> Você foi <strong>multado</strong> <p>`
            }
            res.innerHTML += `<p>Digira sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
