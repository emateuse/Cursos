<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background: #6f9fdd;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
  </head>
  <body>
    <h1>Iniciando os estudos com o DOM!</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <div id="oi">eieieiei</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        var corpo = window.document.body
        p1.style.color = 'blue'
        corpo.style.background = 'black'
        window.document.write('Esta escrito assim: ' + p1.innerText)
        var p2 = window.document.getElementsByTagName('p')[1]
        window.document.write('Esta escrito assim: ' + p2.innerHTML)
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = "estou aguardando..."
        var f = window.document.getElementById('oi')
        f.style.background = "pink"
    </script>
  </body>
</html>
