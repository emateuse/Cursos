<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
   <header>
    <h1>Vamos Contar</h1>
   </header> 
   <section>
    <div>
        Início: <input type="number" name="inicio" id="inicio">
    </div>
    <div>
        Fim: <input type="number" name="fim" id="fim">
    </div>
    <div>
        Passo: <input type="number" name="passo" id="passo">
    </div>
    <div>
        <input type="button" value="contar" name="contar" id="contar" onclick="contar()">
    </div>
    <div id="msg">
        <p>Preparando a contagen...</p>
    </div>
   </section>
   <footer>
    <p>&copy; Curso em Vídeo</p>
   </footer>
   <script src="script.js"></script>
</body>
</html>
